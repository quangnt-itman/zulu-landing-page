<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Zulu layout Layout</title>
  </head>

  <body>
    <div class="wrapper wide">
      <!-- header start -->
      <header class=" container header" id="header">
        <a href="#" class="header-logo">
          <img src="./images/logo.png" alt="logo" class="header-logo-image">
        </a>
        <ul class="header-menu">
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Home</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Product</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Pricing</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">About</a>
          </li>
        </ul>
        <div class="header-auth">
          <a href="#" class="header-login button ">Login</a>
          <a href="#" class="header-signup button button--primary">Sign Up</a>
        </div>
      </header>
      <!-- header end -->

      <!-- banner start -->
      <section class="banner container">
        <div class="banner-info">
          <h1 class="banner-heading">
            <span>Make a</span> <span>big impact</span> with exciting videos.
          </h1>
          <p class="banner-description">Lorem,ipsum dolor sit amet consectetur adipisicing elit. </p>
            <div class="banner-links">
              <a href="" class="button button--primary">Get Started</a>
              <a href="" class="button button button--outline">How is works</a>
            </div>
        </div>
        <img src="./images/img1.png" alt="banner" class="banner-image">
      </section>
      <!-- banner end -->
    </div>
  </body>

</html>
